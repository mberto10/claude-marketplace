# =============================================================================
# GOAL TYPES
# =============================================================================

goal_types:
  navigation:
    description: "User wants to find or reach something"
    primary_layers: [ux]
    evaluation_focus: "Information architecture, discoverability"

  configuration:
    description: "User wants to set something up"
    primary_layers: [ux, code, infra]
    evaluation_focus: "Form flows, data transforms, persistence"

  generation:
    description: "User wants AI-generated output"
    primary_layers: [ux, code, ai, infra]
    evaluation_focus: "Input handling, AI quality, output delivery"

  operational:
    description: "User wants to monitor or manage operations"
    primary_layers: [ux, code, infra]
    evaluation_focus: "Status visibility, action effectiveness"

  recovery:
    description: "User wants to fix something that went wrong"
    primary_layers: [ux, code]
    evaluation_focus: "Error handling, undo capability, state repair"

# =============================================================================
# LIFECYCLE PHASES
# =============================================================================

lifecycle_phases:
  DISCOVER:
    user_question: "Why should I care?"
    focus: "Value communication, conversion triggers"

  SIGN_UP:
    user_question: "Let me in"
    focus: "Friction reduction, trust signals"

  ONBOARD:
    user_question: "Help me get started"
    focus: "Guidance clarity, progress visibility"

  ACTIVATE:
    user_question: "Aha! This is useful"
    focus: "First value delivery, success moment"

  ADOPT:
    user_question: "This is how I use it"
    focus: "Core loop establishment, muscle memory"

  ENGAGE:
    user_question: "I check this regularly"
    focus: "Habit formation, return triggers"

  RETAIN:
    user_question: "I can't work without this"
    focus: "Ongoing value demonstration"

  EXPAND:
    user_question: "I want more"
    focus: "Growth paths, upgrade clarity"

# =============================================================================
# EVALUATION AGENTS
# =============================================================================

layer_agents:
  ux:
    agent: "ux-evaluator"
    focus: "Journey friction, clarity, feedback"

  code:
    agent: "technical-debugger"
    focus: "Logic errors, transforms, handlers"

  ai:
    agent: "ai-trace-analyst"  # Future agent
    focus: "Prompt effectiveness, output quality"

  infra:
    agent: "infrastructure-auditor"
    focus: "Persistence, APIs, external services"
