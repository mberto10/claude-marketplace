# Master index of all goal libraries for Goal-Driven E2E Evaluation

version: "1.0.0"
last_updated: "2026-01-15"

# =============================================================================
# PRODUCTS
# =============================================================================

products:
  design-studio:
    name: "Design Studio"
    description: "Visual design system configuration for newsletters"
    url_pattern: "/design-studio"

    # Layer involvement for this product area
    layers:
      ux: true       # Heavy UI interaction
      code: true     # Config transforms, state management
      ai: false      # No AI features currently
      infra: true    # Persistence, retrieval

    # Goal files for this product
    goal_files:
      - onboard.yaml    # First-time setup goals
      - activate.yaml   # First value goals
      - adopt.yaml      # Regular usage goals

    # Product-specific context
    context:
      value_proposition: "Create professional newsletter designs without coding"
      target_user: "Newsletter creators, content teams"
      core_loop: "Configure branding → Add sections → Preview → Save"
      success_metrics:
        - Design saved successfully
        - Preview renders correctly
        - Configuration persists across sessions

